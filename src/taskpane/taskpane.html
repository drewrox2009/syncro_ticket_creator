<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Syncro Ticket Creator</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
      <img width="90" height="90" src="../../assets/logo-filled.png" alt="Syncro" title="Syncro" />
      <h1 class="ms-font-su">Syncro Ticket Creator</h1>
    </header>
    <main id="app-body" class="ms-welcome__main">
      <form id="ticket-form">
        <div class="ms-TextField">
          <label class="ms-Label" for="customer-select">Syncro Customer</label>
          <select id="customer-select" class="ms-Dropdown" required aria-label="Select Syncro Customer">
            <option value="">Select a customer</option>
          </select>
        </div>
        <div class="ms-TextField">
          <label class="ms-Label" for="contact-select">Contact</label>
          <select id="contact-select" class="ms-Dropdown" required aria-label="Select Contact">
            <option value="">Select a contact</option>
          </select>
        </div>
        <div class="ms-TextField">
          <label class="ms-Label" for="asset-select">Asset (Optional)</label>
          <select id="asset-select" class="ms-Dropdown" aria-label="Select Asset">
            <option value="">Select an asset</option>
          </select>
        </div>
        <div class="ms-TextField">
          <label class="ms-Label" for="ticket-title">Ticket Title</label>
          <input type="text" id="ticket-title" class="ms-TextField-field" required />
        </div>
        <div class="ms-TextField">
          <label class="ms-Label" for="ticket-message">Ticket Message</label>
          <textarea id="ticket-message" class="ms-TextField-field" rows="5" required></textarea>
        </div>
        <div class="ms-TextField">
          <button id="create-ticket" class="ms-Button ms-Button--primary">
            <span class="ms-Button-label">Create Ticket</span>
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
